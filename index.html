<!DOCTYPE html>

<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <div class="container">

    <h1>Welcome to Address Book Javascript Edition</h1>

    <div class="row">
      <div class="col-sm-6">
        <form id="addContact">
            <div class='row'>

          <div class="col-md-6">
            <label for="firstName">First Name:</label>
            <input class="form-control" type="text" id="firstName" value='Firsty'>
          </div>

          <div class="col-md-6">
            <label for="lastName">Last Name:</label>
            <input class="form-control" type="text" id="lastName" value='Laster'>
          </div>
      </div><br>

      <div id='new-addresses'>
          <div class='new-address'>
        <div class='form-group'>
            <select class ="addressType">
                <option id='type' value='Address'>Address Type</option>
                <option id='home' value='Home'>Home</option>
                <option id='office' value='Office'>Office</option>
                <option id='vacation' value='Vacay Home'>Vacay Home</option>
                <option id='mansion' value='Mansion'>Mansion</option>
                <option id='mancave' value='Man-Cave'>Man-Cave</option>
                <option id='treehouse' value='Treehouse'>Treehouse</option>
                <option id='guesthouse' value='Guesthouse'>Guesthouse</option>
            </select>
        </div>

          <div class="form-group">
            <input class="form-control street" type="text" placeholder="Street" value='123 Street'>
          </div>

          <div class="form-group">
            <input class="form-control city" type="text" placeholder="City" value='Portland'>
          </div>

          <div class="form-group">
            <input class="form-control state" type="text" placeholder="State" value='OR'>
          </div>

          <div class="form-group">
            <input class="form-control zipcode" type="text" placeholder="Zipcode" value='97979'>
          </div>

          </div>
      </div>
            <span class='btn btn-primary' id='add-address'>Another address</span>
            <button class="btn btn-success"type="submit">Add Contact</button>
        </form>


        <h2>Contact List</h2>
        <ul id="contacts">

        </ul>
      </div>

      <div class="col-sm-6">
          <div id="show-contact">
        <h2>Contacts</h2>
          <p>First name: <span class="first-name"></span></p>
          <p>Last name: <span class="last-name"></span></p>
              <ul id='addresses'>
              </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
